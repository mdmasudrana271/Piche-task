<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section>
        <div class="main">
            <div class="container">
                <div class="header">
                    <h1 class="">Word Counter</h1>
                    <textarea placeholder="type a text here....." cols="30" rows="10" class="form-control input"></textarea>
                </div>
                <div class="counter">
                    <div class="">
                        <h3>Total # of words: <span class="word">0</span></h3>
                    </div>
                    <div class="">
                        <h3>Total # of character: <span class="character">0</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
